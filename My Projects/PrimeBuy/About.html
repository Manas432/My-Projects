<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About Us</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      overflow: hidden;
      position: relative;
      background-color: black;
    }

    #video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    #about-us {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      color: #fff;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    form {
      background-color: rgba(10, 5, 5, 0.812);
      padding: 20px;
      border-radius: 8px;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input,
    textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 15px;
    }

    button {
      background-color: #007bff;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  
    h1 {
     font-family: cursive;

    }
   
  
    h2 {
     font-family: cursive;

    }
   


  </style>
</head>

<body>

  <div id="about-us">
    <!-- About Us content goes here -->

   
       <h1>Fill this form to connect with Us</h1>
               <h2>We will contact you through your mail </h2>

    <form action="http://localhost:3000/submit" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="4" required></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>

  <video id="video-background" autoplay loop muted>
    <source src="/Assests/wave_-_12912 (720p).mp4" type="video/mp4">
    <!-- Add other video sources for different formats if needed -->
  </video>







</body>

</html>
