<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      /* Set a background color for the body */
    }

    #shop {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    .product {
      position: relative;
      border: 1px solid #ccc;
      padding: 20px;
      margin-bottom: 20px;
      background-color: #ffffff;
      /* Set a background color for the product items */
      transition: transform 0.3s ease-in-out;
    }

    .product img {
      max-width: 100%;
      height: auto;
      margin-bottom: 10px;
    }

    .product h3 {
      margin: 0;
    }

    .product p {
      color: #666;
    }

    .product button {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 4px;
    }

    .product button:hover {
      background-color: #0056b3;
    }

    .product:hover {
      transform: scale(1.1) rotateX(10deg) rotateY(-5deg);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }

    button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>


</head>

<body>

  <div id="shop">
    <h1>SHOP</h1>


    <div class="product">



      <img
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRFONK-Z0drf0jTw-A_3Dcep-MQfPdI-Yz9p5qzlJlfbpKVtFM9&s"
        alt="Product 1" />
      <img
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSzSOzxwJGJwcx9jpm1DJijQ-zqve06qY148Qiq03Y4QqwE8RHe&s"
        alt="Product 1" />

      <img
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTeNjdYIUe5V2eqdKvjsjZpL2OxzgFrn1X8NPz9-GAeYMSazt0&s"
        alt="Product 1" />



      <h3>Product Section 1 </h3>

      <p>

      </p>


      <button onclick="addToCart('Product 1')">Add to Cart</button>
    </div>




    <div class="product">
      <img
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSQk45ngVP27y_rRbXjXCFqSLTEHSo1bBqdJO4YSU5WGVnWmjQ&s"
        alt="Product 2" />
      <img
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSSYp0F_V3evTu1vpsTUdSyd2KS29eCDJ3W4ROJvkukx_TWQmU&s"
        alt="Product 2" />
      <img
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSDNySBAMV9wF50tLEYxx2cI9_jATz6udo-_EF8ZMK29uZSl5QQ&s"
        alt="Product 2" />
   
   
   
        <h3>Product Section 2</h3>
   
   
        <p>
        Sed pretium bibendum ex, vel eleifend ligula convallis nec. Maecenas
        euismod, justo ut venenatis.
      </p>
      <button onclick="addToCart('Product 2')">Add to Cart</button>
    </div>
    <!-- Add more product items as needed -->
  </div>

  <button onclick="viewCart()">View Cart</button>









  <script>

    // Initialize an empty cart array to store the added products
    let cart = [];

    function addToCart(productName) {
      // Check if the product is already in the cart
      const productIndex = cart.findIndex(item => item.name === productName);

      if (productIndex !== -1) {
        // If the product is already in the cart, increase its quantity
        cart[productIndex].quantity++;
      } else {
        // If the product is not in the cart, add it with quantity 1
        cart.push({ name: productName, quantity: 1 });
      }

      // Display a message to the user
      alert(`${productName} added to cart!`);
    }

    function viewCart() {
      // Display the contents of the cart
      if (cart.length === 0) {
        alert("Your cart is empty.");
      } else {
        let cartContents = "Cart Contents:\n";
        for (const item of cart) {
          cartContents += `${item.name} - Quantity: ${item.quantity}\n`;
        }
        alert(cartContents);
      }
    }


  </script>















</body>

</html>
